<!DOCTYPE html>
<html lang="en">

    <title>GooglePage</title>

</head>
<body>
    <section>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">

                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWj48i-GL4mnjvdeWyXaGWCH2SaUgzcrI07w&usqp=CAU" alt="?" id="micIcon">
                </div>           
            </div>
            <div class="Button">

                <input type="button" value="I'm Feeling Lucky" style="margin-left: 20px;" class="feeling">
            </div>                
        </div>        
    </section>

</html>
